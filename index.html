<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-1/2 mx-auto text-center">
        <h1 class="text-5xl">SIMPLE CALCULATOR</h1>
        <div class="text-right text-4xl font-bold">
            <h1 id="first-number"></h1>
            <h1 id="result"></h1>
            
        </div>
        <div class="grid grid-cols-4 gap-3 mt-8">
            <div id="btn-clr" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>C</button>
            </div>
            <div id="btn-clr-all" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>CE</button>
            </div>
            <div id="btn-percent" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>%</button>
            </div>
            <div id="btn-plus" class="bg-orange-300 rounded-lg p-5 text-3xl font-semibold hover:bg-orange-200">
                <button>+</button>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-3 mt-8">
            <div id="btn-7" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button >7</button>
            </div>
            <div id="btn-8" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>8</button>
            </div>
            <div id="btn-9" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>9</button>
            </div>
            <div id="btn-minus" class="bg-lime-200 rounded-lg p-5 text-3xl font-semibold hover:bg-lime-100">
                <button>-</button>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-3 mt-8">
            <div id="btn-4" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>4</button>
            </div>
            <div id="btn-5" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>5</button>
            </div>
            <div id="btn-6" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>6</button>
            </div>
            <div id="btn-mult" class="bg-emerald-300 rounded-lg p-5 text-3xl font-semibold hover:bg-emerald-200 ">
                <button>x</button>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-3 mt-8">
            <div id="btn-1" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>1</button>
            </div>
            <div id="btn-2" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>2</button>
            </div>
            <div id="btn-3" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>3</button>
            </div>
            <div id="btn-div" class="bg-teal-300 rounded-lg p-5 text-3xl font-semibold hover:bg-teal-200">
                <button>/</button>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-3 mt-8">
            <div id="btn-1-brac" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>(</button>
            </div>
            <div id="btn-0" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>0</button>
            </div>
            <div id="btn-2-brac" class="bg-slate-400 rounded-lg p-5 text-3xl font-semibold hover:bg-slate-300">
                <button>)</button>
            </div>
            <div id="btn-equal" class="bg-red-400 rounded-lg p-5 text-3xl font-semibold hover:bg-red-300">
                <button>=</button>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
